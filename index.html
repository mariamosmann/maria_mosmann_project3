<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div class="game">
        <h1 class="game-title">Guacamole Game</h1>

        <div class="game-instructions">
            <p>Instructions</p>
        </div>

        <div class="game-display">
            <p>Day <span class="game-counter">0</span></p>

            <div class="game-image-container">
                <img src="" alt="" class="game-image">
            </div>
        </div>

        <div class="game-buttons">
            <button class="shynessLevel">shynessLevel</button>
            <button class="friendshipLevel">friendshipLevel</button>
            <button class="affinityLevel">affinityLevel</button>
            <button class="freshnessLevel">freshnessLevel</button>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="scripts/script.js"></script>
</body>
</html>
